<div class="language-toggle">
  <button 
    class="lang-btn"
    [class.active]="currentLanguage === 'en'"
    (click)="switchLanguage('en')"
    aria-label="Switch to English"
  >
    EN
  </button>
  <button 
    class="lang-btn"
    [class.active]="currentLanguage === 'ar'"
    (click)="switchLanguage('ar')"
    aria-label="Switch to Arabic"
  >
    AR
  </button>
</div>
